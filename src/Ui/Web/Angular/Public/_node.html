<div ng-init="node.init()">
    <h2 class="title"
        ng-class="{'group-title': node.node.hasNodes}"
        ng-click="node.toggle()">{{node.node.title}}</h2>
    <div ng-if="node.node.nodes.length > 0">
        <node input-port="node.inputPort"
              ng-repeat="iNode in node.node.nodes track by iNode.id"
              node="iNode"></node>
    </div>
</div>
